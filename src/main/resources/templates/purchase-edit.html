<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI_Purchase</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1>修改採購單(主檔)</h1>
			<form th:action="@{/purchase/{id}(id=${purchase.id})}" th:object="${purchase}" method="post">
				<input type="hidden" name="_method" value="PUT" />
				<div class="form-group">
					<label>採購日期:</label>
					<input type="date" 
						   th:field="*{date}" 
						   class="form-control"
						   placeholder="請輸入採購日期" />
				</div>
				<div class="form-group">
					<label>供應商名稱:</label>
					<select class="form-control select2" th:field="*{supplier.id}">
						<option th:each="supplier:${suppliers}"
								th:value="${supplier.id}"
								th:text="${supplier.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>員工名稱:</label>
					<select class="form-control select2" th:field="*{employee.id}">
						<option th:each="employee:${employees}"
								th:value="${employee.id}"
								th:text="${employee.name}"></option>
					</select>
				</div>
				<input type="submit" value="更新" class="btn btn-primary" />
			</form>
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
