<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI_Order-edit</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1 class="section-title">訂單編輯</h1>
		<form action="#" th:action="@{/order/{id}(id=${order.id})}" th:object="${order}" method="post">
			<input type="hidden" name="_method" value="PUT" />
			<div class="form-group">
				<label>訂單日期:</label>
				<input type="date" 
					   th:field="*{date}"  
					   id="date" class="form-control">
			</div>
			
			<div class="form-group">
				<label>客戶名稱:</label>
				<select class="form-control select2" th:field="*{customer.id}" id="customer.id">
					<option th:each="cust:${customers}" th:value="${cust.id}" th:text="${cust.name}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label>員工姓名:</label>
				<select class="form-control select2" th:field="*{employee.id}" id="employee.id">
					<option th:each="emp:${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
				</select>
			</div>
			<div class="form-group">
					<label>備註:</label>
					<input type="text" 
						   th:field="*{memo}" 
						   id="memo" 
						   class="form-control"
						   placeholder="請輸入備註" />
				</div>
			
			<input type="submit" value="更新" class="btn btn-primary" />
			<a th:href="@{/order/}" 
				   class="btn btn-secondary">返回
			</a>
		</form>
		<p />
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
