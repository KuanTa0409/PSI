<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI_Product-edit</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1 class="section-title">商品編輯</h1>
			<form th:action="@{/product/{id}(id=${product.id})}" th:object="${product}" method="post">
				<input type="hidden" name="_method" value="PUT" />
				<div class="form-group">
					<label>商品名稱:</label>
					<input type="text" 
						   th:field="*{name}" 
						   id="name" 
						   class="form-control"
						   placeholder="請輸入商品名稱" />
				</div>
				<div class="form-group">
					<label>商品成本:</label>
					<input type="number" 
						   th:field="*{cost}" 
						   class="form-control"
						   placeholder="請輸入商品成本" />
				</div>
				<div class="form-group">
					<label>商品售價:</label>
					<input type="number" 
						   th:field="*{price}" 
						   class="form-control"
						   placeholder="請輸入商品售價" />
				</div>
				<div class="form-group">
					<label>商品描述:</label>
					<input type="text" 
						   th:field="*{description}" 
						   class="form-control"
						   placeholder="請輸入商品描述" />
				</div>
				<input type="submit" value="更新" class="btn btn-primary" />
				<a th:href="@{/product/}" 
				   class="btn btn-secondary">返回
				</a>
			</form>
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
