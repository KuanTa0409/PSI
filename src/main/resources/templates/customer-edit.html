<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI_Customer-edit</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1 class="section-title">客戶編輯</h1>
		<form action="#" th:action="@{/customer/{id}(id=${customer.id})}" th:object="${customer}" method="post">
			<input type="hidden" name="_method" value="PUT" />
			<div class="form-group">
				<label>客戶名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入客戶名稱">
			</div>
			<div class="form-group">
				<label>城市:</label>
				<input type="text" th:field="*{city}" id="city" class="form-control" placeholder="請輸入所在城市">
			</div>
			<div class="form-group">
				<label>電話:</label>
				<input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="請輸入電話號碼">
			</div>
			<input type="submit" value="更新" class="btn btn-primary" />
			<a th:href="@{/customer/}" 
			   class="btn btn-secondary">返回
			</a>
			
		</form>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
