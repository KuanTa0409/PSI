<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI-Supplier</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1 class="section-title">供應商 新增</h1>
			<form th:action="@{/supplier/}" th:object="${supplier}" method="post">
				<div class="form-group">
					<label>供應商名稱:</label>
					<input type="text" 
						   th:field="*{name}" 
						   id="name" 
						   class="form-control"
						   placeholder="請輸入供應商名稱" />
				</div>
				<input type="submit" value="新增供應商" class="btn btn-primary" />
			</form>
			
			<h1 class="section-title">列出全部供應商</h1>
			<table border="1" class="table table-striped table-reposive-md">
				<thead>
					<tr>
						
						<th>供應商名稱</th>
						<th>商品總攬</th>
						<th>編輯</th>
						<th>刪除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="supplier : ${suppliers}">
						
						<td th:text="${supplier.name}"></td>
						<td>
							...
						</td>
						<td>
							<a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" 
							   class="btn btn-primary">
								修改
							</a>
						</td>
						<td>
							<a th:href="@{/supplier/delete/{id}(id=${supplier.id})}"
							   th:if="${supplier.purchases.size == 0}"		 
							   class="btn btn-danger">
								刪除
							</a>
							
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
