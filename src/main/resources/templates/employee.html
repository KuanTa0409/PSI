<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PSI_Employee</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			
			<!-- Content -->
			<h1 class="section-title">員工新增</h1>
			<form th:action="@{/employee/}" th:object="${employee}" method="post">
				<div class="form-group">
					<label>員工名稱:</label>
					<input type="text" 
						   th:field="*{name}" 
						   id="name" 
						   class="form-control"
						   placeholder="請輸入員工名稱" />
				</div>
				<div class="form-group">
					<label>部門名稱</label>
					<select class="form-control select2"
							th:field="*{department.id}"
							id="department.id">
						<option th:each="d:${departments}" 
								th:value="${d.id}" 
								th:text="${d.name}"></option>
					</select>
				</div>
				<input type="submit" value="新增" class="btn btn-primary" />
			</form>
			
			<h1 class="section-title">列出全部員工</h1>
			<table border="1" class="table table-striped table-reposive-md">
				<thead>
					<tr>
						<th>序號</th>
						<th>員工名稱</th>
						<th>部門名稱</th>
						<th>編輯</th>
						<th>刪除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${employees}">
						<td th:text="${emp.id}"></td>
						<td th:text="${emp.name}"></td>
						<td>
							<span th:text="${emp.department.name}" class="btn btn-success"></span>
						</td>
						<td>
							<a th:href="@{/employee/edit/{id}(id=${emp.id})}" 
							   class="btn btn-primary">
								修改
							</a>
						</td>
						<td>
							<a th:href="@{/employee/delete/{id}(id=${emp.id})}"
							   class="btn btn-danger">
								刪除
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>
	</body>
</html>
