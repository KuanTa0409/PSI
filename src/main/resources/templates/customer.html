<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI_客戶資料表</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
        .section-title {
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 25px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }
    	</style>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h1 class="section-title">客戶供應商</h1>
		<form action="#" th:action="@{/customer/}" th:object="${customer}" method="post">
			<div class="form-group">
				<label>客戶名稱:</label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入客戶名稱">
			</div>
			<input type="submit" value="新增客戶" class="btn btn-primary" />
		</form>
		<p />
		<h1 class="section-title">全部客戶列表</h1>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>客戶名稱</th>
					<th>訂單集合</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cust : ${customers}">
					<td th:text="${cust.id}"></td>
					<td th:text="${cust.name}"></td>
					<td>
						...
					</td>
					<td><a th:href="@{/customer/edit/{id}(id=${cust.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/customer/delete/{id}(id=${cust.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
